				<h5>Email Us</h5>

				<form onsumbit="return validate()">
					Name:<br>
					<input type="text" id="name" name="name" value="Your Name" size="20" maxlength="250"><br><br>

					Zip:<br>
					<input type="number" id="zipNum" name="zipNum" value="01234"><br><br>

					Email:<br>
					<input type="email" id="email" name="email" placeholder="abc@defg.com"><br><br>

					Message:<br>
					<textarea name="message" rows="10" cols="50" maxlength="1000"></textarea><br><br>

					Subscribe to our newsletter?:<br>
					<input type="checkbox" id="pleaseupdateme" name="pleaseupdateme" value="Yes">Yes, please update me!<br><br>

					<input type = "image" id="sumbit" name = "submit" src = "images/submit.png" alt = "Submit">
				</form>
